<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Video & Audio Downloader</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    body {
      margin: 0;
      background: #121212;
      color: #eee;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000aa;
      margin-bottom: 0.2em;
    }
    p.subtitle {
      margin: 0 0 2rem 0;
      font-size: 1.2rem;
      color: #bbb;
    }
    .container {
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(255,0,0,0.4);
      padding: 30px 40px;
      max-width: 480px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }
    label {
      font-weight: 600;
      font-size: 1rem;
      display: block;
      margin-bottom: 8px;
      text-align: left;
    }
    input[type="url"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      box-sizing: border-box;
      margin-bottom: 20px;
      transition: box-shadow 0.3s ease;
      background: #222;
      color: #eee;
    }
    input[type="url"]:focus {
      box-shadow: 0 0 12px #ff0000;
      background: #2b2b2b;
      color: #fff;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 25px;
    }
    button {
      flex: 1;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 12px #ff000099;
      color: #fff;
    }
    button.video-btn {
      background: #ff0000;
    }
    button.video-btn:hover {
      background: #cc0000;
      box-shadow: 0 0 16px #ff0000cc;
    }
    button.audio-btn {
      background: #ff5500;
    }
    button.audio-btn:hover {
      background: #cc4400;
      box-shadow: 0 0 16px #ff5500cc;
    }
    .error {
      margin-bottom: 15px;
      color: #ff4444;
      font-weight: 600;
      text-align: center;
    }
    .results {
      border-top: 1px solid #333;
      padding-top: 20px;
    }
    .download-link {
      display: inline-block;
      margin-top: 15px;
      background: #ff2222;
      padding: 12px 25px;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 8px #ff0000aa;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    .download-link:hover {
      background: #cc0000;
      box-shadow: 0 0 14px #ff0000cc;
    }
    .hourglassBackground {
      position: relative;
      background-color: rgb(71, 60, 60);
      height: 130px;
      width: 130px;
      border-radius: 50%;
      margin: 30px auto;
      display: none;
    }
    .hourglassContainer {
      position: absolute;
      top: 30px;
      left: 40px;
      width: 50px;
      height: 70px;
      animation: hourglassRotate 2s ease-in 0s infinite;
      transform-style: preserve-3d;
      perspective: 1000px;
    }
    .hourglassContainer div,
    .hourglassContainer div:before,
    .hourglassContainer div:after {
      transform-style: preserve-3d;
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: #999999;
      border-radius: 15%;
    }
    .hourglassCurves {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #333;
      border-radius: 50%;
      animation: hideCurves 2s ease-in 0s infinite;
    }
    .hourglassCapTop {
      top: 0;
      height: 15px;
      left: 0;
      right: 0;
      background: #999999;
      border-radius: 10px 10px 0 0;
      position: absolute;
    }
    .hourglassCapBottom {
      bottom: 0;
      height: 15px;
      left: 0;
      right: 0;
      background: #999999;
      border-radius: 0 0 10px 10px;
      position: absolute;
    }
    .hourglassGlassTop {
      position: absolute;
      top: -16px;
      left: 3px;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      background-color: #999999;
      transform: rotateX(90deg);
      transform-origin: center;
    }
    .hourglassGlass {
      position: absolute;
      top: 32px;
      left: 20px;
      width: 10px;
      height: 6px;
      background-color: #999999;
      opacity: 0.5;
      perspective: 100px;
    }
    .hourglassSandStream:before {
      content: "";
      position: absolute;
      left: 24px;
      width: 3px;
      background-color: white;
      animation: sandStream1 2s ease-in 0s infinite;
      bottom: 0;
      height: 0;
    }
    .hourglassSandStream:after {
      content: "";
      position: absolute;
      top: 36px;
      left: 19px;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-bottom: 6px solid #fff;
      animation: sandStream2 2s ease-in 0s infinite;
    }
    .hourglassSand {
      position: absolute;
      left: 6px;
      top: 8px;
      width: 39px;
      height: 17px;
      background: white;
      border-radius: 3px 3px 30px 30px;
      animation: sandFillup 2s ease-in 0s infinite;
    }
    @keyframes hourglassRotate {
      0% { transform: rotateX(0deg); }
      50% { transform: rotateX(180deg); }
      100% { transform: rotateX(180deg); }
    }
    @keyframes hideCurves {
      0%, 40%, 100% { opacity: 1; }
      25%, 30% { opacity: 0; }
    }
    @keyframes sandStream1 {
      0%, 50% { height: 0; top: 35px; }
      60%, 85% { height: 35px; top: 8px; }
      100% { height: 0; top: 8px; }
    }
    @keyframes sandStream2 {
      0%, 50%, 100% { opacity: 0; }
      51%, 90% { opacity: 1; }
      91% { opacity: 0; }
    }
    @keyframes sandFillup {
      0% { opacity: 0; height: 0; }
      60%, 100% { opacity: 1; height: 17px; }
    }
    @media (max-width: 520px) {
      .container { padding: 25px; }
      h1 { font-size: 2.2rem; }
    }
  </style>
</head>
<body>

  <h1>YouTube Downloader</h1>
  <p class="subtitle">Download YouTube videos and audio easily</p>

  <div class="container">
    <label for="urlInput">YouTube Video URL</label>
    <input type="url" id="urlInput" placeholder="Enter YouTube video URL here" />

    <div class="buttons">
      <button class="video-btn" id="downloadVideoBtn">Download Video</button>
      <button class="audio-btn" id="downloadAudioBtn">Download Audio</button>
    </div>

    <div class="hourglassBackground" id="loader">
      <div class="hourglassContainer">
        <div class="hourglassCurves"></div>
        <div class="hourglassCapTop"></div>
        <div class="hourglassGlassTop"></div>
        <div class="hourglassSand"></div>
        <div class="hourglassSandStream"></div>
        <div class="hourglassCapBottom"></div>
        <div class="hourglassGlass"></div>
      </div>
    </div>

    <div class="error" id="errorMsg" style="display:none;"></div>
    <div class="results" id="results"></div>
  </div>

  <script>
    const urlInput = document.getElementById('urlInput');
    const downloadVideoBtn = document.getElementById('downloadVideoBtn');
    const downloadAudioBtn = document.getElementById('downloadAudioBtn');
    const loader = document.getElementById('loader');
    const errorMsg = document.getElementById('errorMsg');
    const results = document.getElementById('results');

    function validateYouTubeUrl(url) {
      const pattern = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.+$/;
      return pattern.test(url);
    }

    function clearMessages() {
      errorMsg.style.display = 'none';
      errorMsg.textContent = '';
      results.innerHTML = '';
    }

    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.style.display = 'block';
    }

    function showLoading(show) {
      loader.style.display = show ? 'block' : 'none';
    }

    async function fetchDownloadLinks(videoUrl, type) {
      clearMessages();
      if (!validateYouTubeUrl(videoUrl)) {
        showError('Please enter a valid YouTube URL.');
        return;
      }
      showLoading(true);
      results.innerHTML = '';

      try {
        const apiUrl = type === 'video' 
          ? `/download/video?url=${encodeURIComponent(videoUrl)}`
          : `/download/audio?url=${encodeURIComponent(videoUrl)}`;

        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error('Failed to fetch download links from server');

        const data = await response.json();
        showLoading(false);

        if (!data.success || !data.fileKey || !data.result || !data.result.title) {
          showError('No download link available.');
          return;
        }

        const fileKey = data.fileKey;
        const title = data.result.title;

        results.innerHTML = `
          <div><strong>${title}</strong></div>
          <a href="/download/cache?fileKey=${encodeURIComponent(fileKey)}" class="download-link" download>Click here to Download</a>
        `;
      } catch (err) {
        showLoading(false);
        showError('Error: ' + err.message);
      }
    }

    downloadVideoBtn.addEventListener('click', () => {
      fetchDownloadLinks(urlInput.value.trim(), 'video');
    });

    downloadAudioBtn.addEventListener('click', () => {
      fetchDownloadLinks(urlInput.value.trim(), 'audio');
    });
  </script>
</body>
</html>
